<html>
<head>
  <script type="application/javascript;version=1.7"></script> <!-- Use js v 1.7 -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <!-- Other Third Party Libraries -->
  <script src="modernizr.custom.68208.js"></script>
  <!-- Copied http://cdn.binaryjs.com/0.2.1/binary.min.js into directory b/c they don't have an https cdn version -->
  <script src="binary.min.js"></script>
  <!-- My Files -->
  <script src="audio2.js"></script>
  <link rel="stylesheet" src="audio_demo.css">
  <style type="text/css">

    .mispro {
      color: red;
    }

    .readable-content {
    }

    .big-text {
      font-size: 20;
      margin-bottom: 20px;
      font-weight: 200;
      line-height: 1.5;
    }

    .strong {
      font-weight: 500;
    }

    .content-buttons {
      margin-right: 15px;
      margin-bottom: 15px;
    }

    .dynamic2 {
      
      background: white;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .other {
      background: linear-gradient(330deg, #e05252 0%, #99e052 25%, #52e0e0 50%, #9952e0 75%, #e05252 100%);
      background: -webkit-gradient(
        linear, 
        left top, 
        left bottom, 
        color-stop(0.53, rgb(14, 145, 19)), 
        color-stop(1, rgb(170, 227, 172))
      );
  

      background: -webkit-linear-gradient(green, white); /* For Safari 5.1 to 6.0 */
      background: -o-linear-gradient(green, white); /* For Opera 11.1 to 12.0 */
      background: -moz-linear-gradient(green, white); /* For Firefox 3.6 to 15 */
      background: linear-gradient(green, white); /* Standard syntax */
    }

  </style>
  <script type="text/javascript">
    $(document).ready(function () {
      // $(".content-buttons").addClass("invisible");

      $(".panel").hover(
        function hoverIn(e) {
          $(this).find(".content-buttons").removeClass("invisible");
          $(this).find("p.readable-content").addClass("strong");
        },
        function hoverOut(e) {
          $(this).find(".content-buttons").addClass("invisible");
          $(this).find("p.readable-content").removeClass("strong");
        });

    });
  </script>

</head>

<body>
  <div class="container">
    <h1>Audio Recording Demo 3 <i class="fa fa-microphone dynamic" id="mic-icon"></i></h1>
    <br>

  <div class="panel panel-default"><div class="panel-body"><div class="row">
    <div class="col-lg-4 col-md-5 col-sm-6 content-buttons-container">
      <div class="content-buttons btn-group-lg" role="group" aria-label="...">
        <button type="button" class="btn btn-primary">
          <i class="fa fa-dot-circle-o"></i>
          Record</button>
        <button type="button" class="btn btn-success">
          <i class="fa fa-play"></i>
          Play</button>
        <button type="button" class="btn btn-danger">
          <i class="fa fa-stop"></i>
          Stop</button>
      </div>
    </div>
    <div class="col-lg-8 col-md-7 col-sm-6 content-container">
      <p id="fragment-0" class="readable-content big-text">
      The north wind and the sun were disputing which was the stronger when a traveler came along wrapped in a warm cloak.
      </p>
    </div>
  </div></div></div>

  <div class="panel panel-default">
  <div class="panel-body">
    <div class="content-buttons-container pull-left">
    <div class="content-buttons btn-group-lg" role="group" aria-label="...">
      <button type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
        Record</button>
      <button type="button" class="btn btn-success">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        Play</button>
      <button type="button" class="btn btn-danger">
        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
        Stop</button>
    </div> </div>
    <div class="p-container"><p id="fragment-1" class="readable-content big-text">
      They agreed that the one who first succeeded in making the traveler take his cloak off should be considered stronger than the other.
    </p></div>
  </div></div>

  </div> <!-- Container fluid -->

</body>

</html>
