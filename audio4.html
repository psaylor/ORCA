<html>
<head>
  <script type="application/javascript;version=1.7"></script> <!-- Use js v 1.7 -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <!-- Other Third Party Libraries -->
  <script src="third-party-libs/modernizr.custom.68208.js"></script>
  <!-- My Files -->
  <link rel="stylesheet" type="text/css" href="audio_demo.css">
  <script src="audio4.js"></script>
  
</head>

<body>
  <div class="container">
    <h2>Microphone Volume Meter Demo <span class="small" id="vol">0</span></h2>
    <h3> Block Meters </h3>
    <span class="fa-stack fa-5x">
      <i class="fa fa-microphone fa-stack-2x glyph stroked"></i>
      <i class="fa fa-microphone fa-stack-2x glyph fill"></i>
    </span>
    <span class="fa-stack fa-4x">
      <i class="fa fa-microphone fa-stack-2x glyph stroked"></i>
      <i class="fa fa-microphone fa-stack-2x glyph fill"></i>
    </span>
    <span class="fa-stack fa-3x">
      <i class="fa fa-microphone fa-stack-2x glyph stroked"></i>
      <i class="fa fa-microphone fa-stack-2x glyph fill"></i>
    </span>
    <span class="fa-stack fa-2x">
      <i class="fa fa-microphone fa-stack-2x glyph stroked"></i>
      <i class="fa fa-microphone fa-stack-2x glyph fill"></i>
    </span>

    <span class="fa-stack fa-5x align_bottom">
      <i class="fa fa-microphone fa-stack-2x glyph stroked-green"></i>
      <i class="fa fa-microphone fa-stack-2x glyph fill"></i>
    </span>
    <span class="fa-stack fa-4x align_bottom">
      <i class="fa fa-microphone fa-stack-2x glyph stroked-green"></i>
      <i class="fa fa-microphone fa-stack-2x glyph fill"></i>
    </span>
    <span class="fa-stack fa-3x align_bottom">
      <i class="fa fa-microphone fa-stack-2x glyph stroked-green"></i>
      <i class="fa fa-microphone fa-stack-2x glyph fill"></i>
    </span>
    <span class="fa-stack fa-2x align_bottom">
      <i class="fa fa-microphone fa-stack-2x glyph stroked-green"></i>
      <i class="fa fa-microphone fa-stack-2x glyph fill"></i>
    </span>

    <h3>Inline Meter - Middle
      <span class="fa-stack">
        <i class="fa fa-microphone fa-stack-2x stroked-red"></i>
        <i class="fa fa-microphone fa-stack-2x fill"></i>
      </span>
    </h3>
    <h3>Inline Meter - Bottom
      <span class="fa-stack align_bottom">
        <i class="fa fa-microphone fa-stack-2x stroked"></i>
        <i class="fa fa-microphone fa-stack-2x fill"></i>
      </span>
    </h3>

    <br>
    <h4>Each separately</h4>
    <h4>
      Stroked
      <i class="fa fa-microphone fa-3x stroked"></i>      
      <br>
      Fill
      <i class="fa fa-microphone fa-3x" style="color: rgb(211, 211, 211);"></i>      

    </h4>
  </div> <!-- Container -->

</body>

</html>
